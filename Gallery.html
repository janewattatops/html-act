<!DOCTYPE html>
<head>
  <style>
    body {
      font-family: 'Karla', sans-serif;
      background-image: url('https://i.pinimg.com/736x/6b/ae/65/6bae65f2c63ef4b2bda2b848ee0173e0.jpg');
      background-size: cover;
      background-attachment: fixed;
      color: #3a1e1e;
      margin: 0;
    }

    section {
      background: rgba(255, 250, 250, 0.9);
      margin: 40px auto;
      padding: 35px;
      border-radius: 15px;
      width: 85%;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      text-align: center;
    }

    h2 {
      font-family: 'Great Vibes', cursive;
      color: #a94b5f;
      font-size: 2.5em;
    }


    .box {
      display: inline-block;
      width: 180px;
      height: 220px;
      background-color: #fff1f1;
      border: 2px solid #a94b5f;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
      margin: 10px;
      text-decoration: none; 
      overflow: hidden;
    }

    .box:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 12px rgba(0,0,0,0.3);
    }

    .box img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-bottom: 2px solid #a94b5f;
    }


    .box b {
      display: block;
      padding: 10px 0;
      font-size: 1.1em;
      color: #a94b5f;
    }

    .box:hover b {
      color: #74293d;
    }


    .back-home {
      color: #a94b5f;
      font-weight: 600;
      text-decoration: none;
      border: 2px solid #a94b5f;
      padding: 8px 12px;
      border-radius: 10px;
      transition: 0.3s;
    }

    .back-home:hover {
      background: #a94b5f;
      color: white;
    }

  </style>
</head>
<body>
  <section>
    <h2>üåπ My Gallery</h2>
    <div>

        <img src="https://i.pinimg.com/736x/b6/a2/51/b6a251d6aedd63f642117ac3efe63d4e.jpg" alt="Tiktok Image"> 
        <b>Tiktok</b>
      </a>

      <a href="https://discord.com/" target="_blank" class="box">
        <img src="https://i.pinimg.com/1200x/68/ab/87/68ab87310c86e56287cceeaf49488219.jpg" alt="Discord Image"> 
        <b>Discord</b>
      </a>
      
      <a href="https://spotify.com/" target="_blank" class="box">
        <img src="https://i.pinimg.com/1200x/ff/55/7f/ff557f8a8a1cc026a37213d7f4d0c52b.jpg" alt="Spotify Image"> 
        <b>Spotify</b>
      </a>
    </div>

    <br><br>

    <a class="back-home" href="weewoo.html">‚Üê Back to Home</a>
  </section>
</body>
</html>
